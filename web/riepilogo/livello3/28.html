<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ottenere elenco utenti e mostrarlo ordinato
        async function listaUtenti() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const utenti = await response.json();

                // Ordina per nome
                const utentiOrdinati = utenti.sort((a, b) =>
                    a.name.localeCompare(b.name)
                );

                console.log("=== LISTA UTENTI ORDINATA ===");
                utentiOrdinati.forEach((utente, index) => {
                    console.log(`${index + 1}. ${utente.name} (${utente.email})`);
                });

                // Creare nodi DOM
                const ul = document.createElement('ul');
                utentiOrdinati.forEach(utente => {
                    const li = document.createElement('li');
                    li.textContent = `${utente.name} - ${utente.email}`;
                    ul.appendChild(li);
                });
                document.body.appendChild(ul);

                return utentiOrdinati;

            } catch (error) {
                console.error("Errore:", error);
            }
        }

        // Esegui
        listaUtenti();
    </script>
</body>

</html>
