<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Contare elementi completati e non completati
        async function dashboardConteggi() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos?_limit=20');
                const todos = await response.json();

                // Filtra per due insiemi distinti
                const completati = todos.filter(todo => todo.completed);
                const nonCompletati = todos.filter(todo => !todo.completed);

                // Dashboard con due valori numerici separati
                console.log("=== DASHBOARD TODOS ===");
                console.log(`âœ“ Completati: ${completati.length}`);
                console.log(`âœ— Non Completati: ${nonCompletati.length}`);
                console.log(`ðŸ“Š Totale: ${todos.length}`);
                console.log(`ðŸ“ˆ Percentuale completamento: ${((completati.length / todos.length) * 100).toFixed(1)}%`);

                return {
                    completati: completati.length,
                    nonCompletati: nonCompletati.length,
                    totale: todos.length,
                    percentuale: ((completati.length / todos.length) * 100).toFixed(1)
                };

            } catch (error) {
                console.error("Errore:", error);
            }
        }

        // Esegui
        dashboardConteggi();
    </script>
</body>

</html>
