<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ottenere dati da API ed esibirli
        function recuperaDatiConFetch() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(post => {
                    // Per mostrarli in pagina:
                    document.body.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `;
                })
                .catch(error => console.error("Errore:", error));
        }

        // Esegui
        recuperaDatiConFetch();
        </script>
</body>

</html>
