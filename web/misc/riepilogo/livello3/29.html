<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ottenere post e commenti contemporaneamente
        async function chiamateMultiple() {
            try {
                console.log("Caricamento dati multipli...");

                // Esegui entrambe le chiamate in parallelo
                const [postsResponse, commentsResponse] = await Promise.all([
                    fetch('https://jsonplaceholder.typicode.com/posts?_limit=5'),
                    fetch('https://jsonplaceholder.typicode.com/comments?_limit=5')
                ]);

                const posts = await postsResponse.json();
                const commenti = await commentsResponse.json();

                console.log("=== DATI AGGREGATI ===");
                console.log(`Posts caricati: ${posts.length}`);
                console.log(`Commenti caricati: ${commenti.length}`);

                console.log("\n--- POSTS ---");
                posts.forEach(post => {
                    console.log(`${post.id}. ${post.title}`);
                });

                console.log("\n--- COMMENTI ---");
                commenti.forEach(commento => {
                    console.log(`${commento.id}. ${commento.name} (${commento.email})`);
                });

                return { posts, commenti };

            } catch (error) {
                console.error("Errore:", error);
            }
        }

        // Esegui
        chiamateMultiple();
    </script>
</body>

</html>
