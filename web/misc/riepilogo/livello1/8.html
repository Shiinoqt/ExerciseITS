<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetto in Frase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dati Oggetto in Frase</h1>
        <div id="result"></div>
    </div>

    <script>
        // Oggetto di esempio
        const auto = {
            modello: "Fiat Panda",
            anno: 1990,
            colore: "rosso",
            km: 150000
        };

        // Funzione per convertire oggetto in frase
        function oggettoInFrase(obj) {
            return `Modello: ${obj.modello} (${obj.anno}) - Colore: ${obj.colore} - Km: ${obj.km}`;
        }

        // Inserire la frase nel DOM
        const frase = oggettoInFrase(auto);
        document.getElementById("result").innerHTML = `<div class="result">${frase}</div>`;
    </script>
</body>
</html>
