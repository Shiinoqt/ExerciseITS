<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Display</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #d6d6d6;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #root {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 2px solid #b9b9b9;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
            line-height: 1.5;
        }

        .user-info {
            font-size: 14px;
            color: #888;
            margin: 10px 0;
            font-weight: bold;
        }

        .comments-count {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="loading">Loading posts...</div>
    </div>
    <script>
        const url = "https://jsonplaceholder.typicode.com/posts/";
        const urlUser = "https://jsonplaceholder.typicode.com/users/";
        const urlComments = "https://jsonplaceholder.typicode.com/comments";
        const root = document.getElementById('root');

        async function fetchPosts() {
            try {
                const response = await fetch(url);
                const posts = await response.json();

                root.innerHTML = ''; // Clear loading message

                for (const post of posts) {
                    // Fetch user and comments for each post
                    const [userResponse, commentsResponse] = await Promise.all([
                        fetch(urlUser + post.userId),
                        fetch(urlComments + '?postId=' + post.id)
                    ]);

                    const user = await userResponse.json();
                    const comments = await commentsResponse.json();

                    // Create card for each post
                    root.innerHTML += `
                        <div class="card">
                            <h2>${post.title}</h2>
                            <div class="user-info">By: ${user.name}</div>
                            <p>${post.body}</p>
                        <div class="comments-count">${comments.length} comment(s)</div>
                        </div>
                        `;
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
                root.innerHTML = '<p class="loading">Error loading posts. Check console.</p>';
            }
        }

        // start fetching
        fetchPosts();
    </script>
</body>

</html>
