        async function fetchPost() {
            try {
                const response = await fetch(url);
                const post = await response.json();

                // Fetch user and comments in parallel
                const [userResponse, commentsResponse] = await Promise.all([
                    fetch(urlUser + post.userId),
                    fetch(urlComments + post.id + '/comments')
                ]);

                const user = await userResponse.json();
                const comments = await commentsResponse.json();

                // Build HTML efficiently
                let html = `
                    <h2>${post.title}</h2>
                    <p>${post.body}</p>
                    <p><strong>Author:</strong> ${user.name}</p>
                    <h3>Comments:</h3>
                `;

                comments.forEach(comment => {
                    html += `<p><strong>${comment.name}:</strong> ${comment.body}</p>`;
                });

                div.innerHTML = html;

            } catch (error) {
                console.error("Error fetching post:", error);
                div.innerHTML = "<p>Error loading post.</p>";
            }
        }

        fetchPost();
