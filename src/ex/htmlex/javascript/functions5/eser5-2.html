<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <div id="day"></div>

    
    <script>
        var num = prompt("Enter a number between 1 and 7");
        num = parseInt(num); // Convert input to number

        function inRange(num){
            return num >= 1 && num <= 7;
        }

        let result = inRange(num);
        document.getElementById("result").innerHTML = `${result}`;

        function dayWeek(num) {
            switch (num) {
                case 1: return "Monday";
                case 2: return "Tuesday";
                case 3: return "Wednesday";
                case 4: return "Thursday";
                case 5: return "Friday";
                case 6: return "Saturday";
                case 7: return "Sunday";
            }
        }

        if (result == true) {
            let day = dayWeek(num);
            document.getElementById("day").innerHTML = `The day of the week is: ${day}`;
        }
    </script>
</body>
</html>
